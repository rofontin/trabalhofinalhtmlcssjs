<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Loja 1</h1>
        </div>
    </header>
    <main>
        <section id="produtos">
            <header>
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1">Produtos</span>
                </nav>
            </header>
            <div id="dropzone1" style="padding: 10px;" class="row" ondrop="drop(event)" ondragover="allowDrop(event)"
                ondragleave="leave(event)">

                <article id="article1" style="padding: 10px;" draggable="true" ondragstart="drag(event)"
                    ondragover="denyDrop(event)">
                    <div class="card" style="width: 10rem;">
                        <img src="https://picsum.photos/64/64?grayscale" class="card-img-top" draggable="false">
                        <div class="card-body">
                            <h5 class="card-title">Produto 1</h5>
                            <p class="card-text">Descrição</p>
                        </div>
                        <div>
                            <input id="cardNumber" type="number" name="qtde" min="0" value="0">
                            <input id="cardText" type="text" name="valor" value="2.50" disabled>
                        </div>
                    </div>
                </article>
                <article id="article2" style="padding: 10px;" draggable="true" ondragstart="drag(event)"
                    ondragover="denyDrop(event)">
                    <div class="card" style="width: 10rem;">
                        <img src="https://picsum.photos/64/64?grayscale" class="card-img-top" draggable="false">
                        <div class="card-body">
                            <h5 class="card-title">Produto 2</h5>
                            <p class="card-text">Descrição</p>
                        </div>
                        <div>
                            <input id="cardNumber2" type="number" name="qtde" min="0" value="0">
                            <input id="cardText" type="text" name="valor" value="3.50" disabled>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <section id="carrinho">
            <header>
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1">Carrinho</span>
                </nav>
            </header>
            <div id="dropzone2" style="padding: 10px;" class="row" ondrop="drop(event)" ondragover="allowDrop(event)"
                ondragleave="leave(event)">
            </div>
        </section>

        <section id="checkout">
            <div class="table-responsive">
                <table id="table-carrinho" class="table table-dark">
                    <tbody>
                        <tr>
                            <th>Total itens</th>
                            <td id="total-itens"></td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <td id="valor-total"></td>
                        </tr>
                        </thead>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <small>Trabalho conclusão HTML5, CSS3 E JAVASCRIPT - Riquelmy De Oliveira Fontin</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
